        <div class="container-icon">
        <div class="container-cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>
        </div>

        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">s/80</span>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-close"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </div>
            </div>
                    
            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">s/200</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>

            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
    </div>
</header>
  
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <form id="payment-form">
    <title>Interfaz de Pago</title>
    <div class="container">
      <h1>Interfaz de Pago</h1>
  
      <form id="payment-form">
        <div class="input-group">
          <label for="card-number">Número de Tarjeta:</label>
          <input type="text" id="card-number" maxlength="16" required>
        </div>
        <div class="input-group">
          <label for="card-name">Nombre en la Tarjeta:</label>
          <input type="text" id="card-name" required>
        </div>
        <div class="input-group">
          <label for="expiry-date">Fecha de Vencimiento:</label>
          <input type="text" id="expiry-date" maxlength="7" required>
        </div>
        <div class="input-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" maxlength="3" required>
        </div>
        <div class="input-group">
          <label for="amount">Monto:</label>
          <input type="number" id="amount" required>
        </div>
        <div class="input-group">
          <label for="currency">Moneda:</label>
          <select id="currency" required>
            <option value="PEN">PEN</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <input type="submit" value="Pagar">
      </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		</div>
	</footer>
<script src="carrito.js"></script>

</body>
</html>
